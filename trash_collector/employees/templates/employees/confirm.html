{% extends 'base.html' %}


{% block title %} Confirm Pickup {% endblock %}

{% block header %} Confirm Pickup {% endblock %}

{% block content %}

<form action="{% url 'employees:confirm' charge_customer.id %}" method='POST'>
    {% csrf_token %}
    <h2> Confirm pickup for {{charge_customer.name}} at {{charge_customer.address}} </h2>
    Confirm: <input type = 'checkbox' name='balance' id ='balance'><br>
    <br>
    <input type = 'submit' value = 'Add Charge'>
</form>

{% endblock %}
