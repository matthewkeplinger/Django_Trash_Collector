{% extends 'base.html' %}


{% block title %} Employee Setup {% endblock %}

{% block header %} Employee Setup {% endblock %}

{% block content %}

<form action="{% url 'employees:create' %}" method='POST'>
    {% csrf_token %}

    <p>Please enter the following information:</p>
    <label>Name:</label><input type='text' name='name' id='name'><br>
    <label>Zip Code:</label><input type='text' name='zip_code' id='zip_code'><br>
    <input type='submit' value='Submit'>

</form>

{% endblock %}
